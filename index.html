<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點擊紅色方塊</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
            user-select: none;
            touch-action: none;
        }
        #gameArea {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        .block {
            width: 80px;
            height: 80px;
            position: absolute;
            border-radius: 5px;
            pointer-events: auto;
            animation: floatUp 2.5s ease-out forwards;
        }
        @keyframes floatUp {
            0% { transform: scale(0.5); opacity: 1; }
            80% { transform: scale(1); opacity: 1; } /* 前2秒保持透明度1.0 */
            100% { transform: scale(1); opacity: 0; } /* 最後0.5秒淡出 */
        }
        .explode {
            pointer-events: none;
        }
        .fragment {
            width: 20px;
            height: 20px;
            position: absolute;
            background: inherit;
            animation: explodeFragment 0.5s ease-out forwards;
        }
        @keyframes explodeFragment {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(calc(var(--dx) * 100px), calc(var(--dy) * 100px)) rotate(calc(var(--rotate) * 360deg));
                opacity: 0;
            }
        }
        .score-text {
            position: absolute;
            color: #000;
            font-size: 20px;
            pointer-events: none;
            animation: floatScore 1s ease-out forwards;
        }
        @keyframes floatScore {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
        .combo-text {
            position: absolute;
            color: #b00;
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
            animation: floatCombo 1s ease-out forwards;
        }
        @keyframes floatCombo {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-30px); opacity: 0; }
        }
        #score {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #000;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
        }
        #menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #000;
            font-size: 24px;
        }
        #menu button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #gameOver {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #000;
            font-size: 24px;
        }
        #gameOver button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="gameArea"></div>
    <div id="score">得分: <span id="scoreValue">0</span> | 成功率: <span id="accuracy">0%</span> | 時間: <span id="time">60</span>s</div>
    <div id="menu">
        <h1>點擊紅色方塊</h1>
        <button id="startButton">開始遊戲</button>
    </div>
    <div id="gameOver">
        <h1>遊戲結束</h1>
        <p>最終得分: <span id="finalScore">0</span></p>
        <p>最高分: <span id="highScore">0</span></p>
        <button id="restartButton">重新開始</button>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('scoreValue');
        const accuracyDisplay = document.getElementById('accuracy');
        const timeDisplay = document.getElementById('time');
        const menu = document.getElementById('menu');
        const startButton = document.getElementById('startButton');
        const gameOver = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        const highScoreDisplay = document.getElementById('highScore');
        const restartButton = document.getElementById('restartButton');
        let score = 0;
        let totalClicks = 0;
        let redClicks = 0;
        let redBlocks = 0;
        let timeLeft = 60;
        let gameRunning = false;
        let comboCount = 0;
        let lastRedClickTime = 0;
        const colors = ['#cc0000', '#ffcc00', '#000099', '#006600', '#1a1a1a'];

        // 音效初始化
        let ctx;
        function initAudioContext() {
            if (!ctx) {
                ctx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (ctx.state === 'suspended') {
                ctx.resume();
            }
        }

        function playSound(frequency, type = 'sine', duration = 0.1) {
            try {
                initAudioContext();
                const oscillator = ctx.createOscillator();
                const gainNode = ctx.createGain();
                oscillator.type = type;
                oscillator.frequency.setValueAtTime(frequency, ctx.currentTime);
                gainNode.gain.setValueAtTime(0.5, ctx.currentTime);
                oscillator.connect(gainNode);
                gainNode.connect(ctx.destination);
                oscillator.start();
                oscillator.stop(ctx.currentTime + duration);
            } catch (e) {
                console.warn('Sound playback failed:', e.message);
            }
        }

        // 取得最高分
        let highScore = localStorage.getItem('highScore') || 0;
        highScoreDisplay.textContent = highScore;

        function createBlock() {
            if (!gameRunning) return;
            const block = document.createElement('div');
            block.classList.add('block');
            const color = colors[Math.floor(Math.random() * colors.length)];
            block.style.backgroundColor = color;
            if (color === '#cc0000') redBlocks++;
            const maxX = window.innerWidth - 80;
            const maxY = window.innerHeight - 100 - 80;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            block.style.left = `${x}px`;
            block.style.top = `${y}px`;

            const handleClick = (e) => {
                e.preventDefault();
                e.stopPropagation();
                totalClicks++;
                if (color === '#cc0000') {
                    redClicks++;
                    score++;
                    scoreDisplay.textContent = score;
                    block.classList.add('explode');
                    const fragmentCount = 16;
                    for (let i = 0; i < fragmentCount; i++) {
                        const fragment = document.createElement('div');
                        fragment.classList.add('fragment');
                        fragment.style.backgroundColor = color;
                        fragment.style.left = `${x + (i % 4) * 20}px`;
                        fragment.style.top = `${y + Math.floor(i / 4) * 20}px`;
                        const dx = (Math.random() - 0.5) * 2;
                        const dy = (Math.random() - 0.5) * 2;
                        const rotate = Math.random();
                        fragment.style.setProperty('--dx', dx);
                        fragment.style.setProperty('--dy', dy);
                        fragment.style.setProperty('--rotate', rotate);
                        gameArea.appendChild(fragment);
                        setTimeout(() => fragment.remove(), 500);
                    }
                    playSound(800);
                    const scoreText = document.createElement('div');
                    scoreText.classList.add('score-text');
                    scoreText.textContent = '+1';
                    scoreText.style.left = `${x + 20}px`;
                    scoreText.style.top = `${y}px`;
                    gameArea.appendChild(scoreText);
                    setTimeout(() => scoreText.remove(), 1000);
                    const now = Date.now();
                    if (now - lastRedClickTime < 3000) {
                        comboCount++;
                        if (comboCount >= 3) {
                            score += 2;
                            scoreDisplay.textContent = score;
                            const comboText = document.createElement('div');
                            comboText.classList.add('combo-text');
                            comboText.textContent = `Combo x${comboCount}!`;
                            comboText.style.left = `${x + 20}px`;
                            comboText.style.top = `${y - 20}px`;
                            gameArea.appendChild(comboText);
                            setTimeout(() => comboText.remove(), 1000);
                        }
                    } else {
                        comboCount = 1;
                    }
                    lastRedClickTime = now;
                } else {
                    playSound(200, 'square', 0.2);
                }
                accuracyDisplay.textContent = totalClicks > 0 ? `${Math.round((redClicks / totalClicks) * 100)}%` : '0%';
                block.remove();
            };

            block.addEventListener('touchstart', handleClick);
            block.addEventListener('click', handleClick);

            gameArea.appendChild(block);
            setTimeout(() => block.remove(), 2500); // 匹配新動畫時長
        }

        function startGame() {
            initAudioContext();
            gameRunning = true;
            score = 0;
            totalClicks = 0;
            redClicks = 0;
            redBlocks = 0;
            timeLeft = 60;
            comboCount = 0;
            lastRedClickTime = 0;
            scoreDisplay.textContent = score;
            accuracyDisplay.textContent = '0%';
            timeDisplay.textContent = timeLeft;
            menu.style.display = 'none';
            gameOver.style.display = 'none';
            setInterval(createBlock, 500);
            const timer = setInterval(() => {
                if (!gameRunning) return;
                timeLeft--;
                timeDisplay.textContent = timeLeft;
                if (timeLeft <= 0) {
                    gameRunning = false;
                    clearInterval(timer);
                    gameOver.style.display = 'flex';
                    finalScoreDisplay.textContent = score;
                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem('highScore', highScore);
                        highScoreDisplay.textContent = highScore;
                    }
                }
            }, 1000);
        }

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        const pauseButton = document.createElement('button');
        pauseButton.textContent = '暫停';
        pauseButton.style.position = 'fixed';
        pauseButton.style.top = '10px';
        pauseButton.style.right = '10px';
        pauseButton.style.padding = '5px 10px';
        pauseButton.style.fontSize = '16px';
        pauseButton.style.background = '#333';
        pauseButton.style.color = 'white';
        pauseButton.style.border = 'none';
        pauseButton.style.borderRadius = '5px';
        document.body.appendChild(pauseButton);

        pauseButton.addEventListener('click', () => {
            if (!gameRunning) return;
            gameRunning = false;
            menu.style.display = 'flex';
            menu.innerHTML = `
                <h1>遊戲暫停</h1>
                <p>當前得分: ${score}</p>
                <button id="resumeButton">繼續遊戲</button>
            `;
            document.getElementById('resumeButton').addEventListener('click', () => {
                gameRunning = true;
                menu.style.display = 'none';
            });
        });

        gameArea.addEventListener('touchstart', (e) => {
            if (e.target === gameArea) e.preventDefault();
        });
        gameArea.addEventListener('click', (e) => {
            if (e.target === gameArea) e.preventDefault();
        });
    </script>
</body>
</html>
